<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MybookList app</title>
    <link rel="stylesheet" href="style-fonts.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
          <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List</h1>
          
          <form id="book-form">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" class="form-control" required="required">
            </div>
            <div class="form-group">
              <label for="author">Author</label>
              <input type="text" id="author" class="form-control" required="required">
            </div>
            <div class="form-group">
              <label for="pages">Pages</label>
              <input type="number" id="pages" class="form-control" required="required">
            </div>
            <div class="form-group">
                <label for="pages">Read</label>
                <input type="text" id="read" class="form-control" required="required">
              </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block" id="btnAdd">
          </form>
          <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Status</th>
                <th><span class="icon icon-cog"></span></th>
              </tr>
              

            </thead>
            <tbody id="book-list">

            </tbody>
          </table>
      </div>

      <script src="app.js"></script>
</body>
</html>
